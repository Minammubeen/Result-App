<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="stylesheet" href="Style.css">
    <title>Result</title>
</head>
<div class="container">
<body style="background-color: black">
      <h1 style="text-align: center; color: white; font-style: italic;padding: 10px 8px; "><u><b>STUDENT RESULTS:-</b></u></h1>
    <div class="input-group mb-3" style="width: 50%; margin: auto;">
        <input id="inp" type="text" class="form-control" placeholder="Enter Your Roll Number...." aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchResult()" class="btn btn-outline-secondary" type="button" id="button-addon2" style="color: yellow;" >Search Result</button>
    </div>

    <table class="table table-warning">
        <thead>
            <tr>
                <th>Roll Number</th>
                <th>Name</th>
                <th>Father Name</th>
                <th>Result</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="showRollNumber"></td>
                <td id="showName"></td>
                <td id="showFatherName"></td>
                <td id="showResult" ></td>
            </tr>
        </tbody>
    </table>
    
        <table id="studentData" class="table table-primary" border="2px" style="border-color: grey; color: black;" >
        <thead>
            <tr>
                <th>Roll Number</th>
                <th>Name</th>
                <th>Father Name</th>
                <th>Result</th>
            </tr>
        </thead>
        </table>
    </div>
   <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script src="App.js"></script>
  </body>
</html>
